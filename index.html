<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/src/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacker News</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mona+Sans:ital,wght@0,200..900;1,200..900&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search"
    />

    <meta
      name="description"
      content="Search through Hacker News articles and discussions. Find tech news, discussions, and insights."
    />
    <meta
      name="keywords"
      content="Hacker News, Search, Algolia, Articles, Discussions"
    />

    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="Hacker News" />
    <meta
      property="og:description"
      content="Search through Hacker News articles and discussions. Find tech news, discussions, and insights."
    />
    <meta property="og:image" content="/src/assets/hacker.png" />
    <meta
      property="og:url"
      content="https://eternal-hacker-stories.netlify.app/"
    />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Hacker News" />
    <meta
      name="twitter:description"
      content="Search through Hacker News articles and discussions. Find tech news, discussions, and insights."
    />
    <meta name="twitter:image" content="/src/assets/hacker.png" />
    <meta
      name="twitter:url"
      content="https://eternal-hacker-stories.netlify.app/"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
